<html>
<head>
	<title>js3</title>



	<script>
function addText(){
// Store value of the input to a variable
var input = document.getElementById('input').value;
// Add that input to a list
document.getElementById('do').innerHTML+="<li>" + input + "</li>";
// Clear the text box after adding item list
document.getElementById('input').value = ""
}

</script>
</head>


<body>

<input type="text" id="input" onkeydown="if (event.keyCode == 13) document.getElementById('add').click()"/>

<input type="button" id="add" onclick="addText()" value="Add to Do Item" />
<p id="do"></p>

</body>
</html>
